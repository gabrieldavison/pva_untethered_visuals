<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hydraP5Lib/style.css">
    <style>
        body {
            margin: 0;
            width:100vw;
            height: 100vh;
        }
        #sketch {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="sketch"></div>
    <script src="/lib/p5.js"></script>
    <script src="/lib/hydra-synth.js"></script>
    <script type="module">
        import HydraP5Sketch from "./hydraP5Lib/index.js"
        import {p5Sketch, hydraSketch} from './sketch.js'

        window.onload = async () => {
            const sketchCanvas = document.getElementById('sketch')
            new HydraP5Sketch(sketchCanvas,p5Sketch);
            hydraSketch()
        }
    </script>
</body>
</html>
